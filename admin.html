<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المدير | علوة شفتة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        /* Admin Specific Styles Inline for simplicity, can move to style.css */
        .admin-container {
            padding: 100px 20px 50px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .login-box {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: var(--primary-color);
            color: var(--white);
        }

        .admin-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: white;
            margin-left: 5px;
        }

        .edit-btn {
            background: var(--secondary-color);
        }

        .delete-btn {
            background: #e74c3c;
        }

        .product-form {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <h2>تسجيل دخول المدير</h2>
            <br>
            <div class="form-group">
                <input type="password" id="admin-pass" placeholder="كلمة المرور">
            </div>
            <button class="btn primary-btn" onclick="checkLogin()" style="width: 100%">دخول</button>
        </div>
    </div>

    <!-- Main Content -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-leaf"></i> علوة شفتة - الإدارة
            </a>
            <button class="btn" style="background:var(--secondary-color); color:white;" onclick="logout()">خروج</button>
        </div>
    </nav>

    <div class="admin-container" id="admin-content" style="display: none;">

        <div class="admin-header">
            <h2>إدارة المنتجات</h2>
        </div>

        <!-- Add/Edit Form -->
        <div class="product-form">
            <h3 id="form-title">إضافة منتج جديد</h3>
            <input type="hidden" id="p-id">
            <div class="form-grid">
                <div class="form-group">
                    <label>اسم المنتج</label>
                    <input type="text" id="p-name" placeholder="مثال: تفاح">
                </div>
                <div class="form-group">
                    <label>السعر (د.ع / كغم)</label>
                    <input type="number" id="p-price" placeholder="1500">
                </div>
                <div class="form-group">
                    <label>القسم</label>
                    <select id="p-category"
                        style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;">
                        <option value="fruit">فواكه</option>
                        <option value="vegetable">خضروات</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>نوع الوحدة</label>
                    <select id="p-unit" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;">
                        <option value="kg">كيلو (Kg)</option>
                        <option value="piece">عدد (Piece)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>رابط الصورة</label>
                    <input type="text" id="p-image" placeholder="https://...">
                </div>
            </div>
            <button class="btn primary-btn" onclick="saveProduct()">حفظ المنتج</button>
            <button class="btn" onclick="resetForm()" style="background:#ccc;">إلغاء</button>
        </div>

        <!-- Products List -->
        <table class="admin-table">
            <thead>
                <tr>
                    <th>الصورة</th>
                    <th>الاسم</th>
                    <th>السعر</th>
                    <th>القسم</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="admin-products-list">
                <!-- Injected via JS -->
            </tbody>
        </table>

    </div>

    <script src="admin.js"></script>
</body>

</html>
